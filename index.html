        <img src="assets/image/cherry-top-left.png" alt="Cherry blossom top left" class="tree top-left" style="display:none" />
        <img src="assets/image/cherry-bottom-right.png" alt="Cherry blossom bottom right" class="tree bottom-right" style="display:none" />
    </div>
    <div class="welcome-container">
        <div id="welcome-text"></div>
    </div>
    <main class="content" style="display:none">
        <div class="logo-container">
            <img src="assets/image/logo-orizzontale-bianco-noSfondo.svg" alt="Ninja Game Logo" class="logo" />
        </div>
        <div class="mt-4">
            <h1>COMING SOON</h1>
            <p class="text-large-medium">Get ready! Something awesome is coming from the shadow.</p>
        </div>
        <div class="container form-container d-flex align-items-center justify-content-center">
            <form class="email-form w-100" novalidate>
                <div class="row">
                    <div class="col-md-11 mx-auto">
                        <label for="name" class="form-label text-light">Name</label>
                        <input class="text-input w-100 form-control name-input" id="name" type="text" placeholder="Insert your name..." required />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-11 mx-auto mt-4">
                        <label for="email" class="form-label text-light">E-mail</label>
                        <input class="text-input w-100 form-control email-input" id="email" type="email" placeholder="Your@email.ext" required />
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-11 mx-auto mt-4">
                        <button id="btnSubmit" class="btn btn-primary-big w-100" type="submit">Send me updates</button>
                    </div>
                </div>

            </form>
        </div>
        <!-- Turnstile (Invisible Widget) -->
        <div class="col-md-12 mt-4 captcha-wrapper">
            <div class="cf-turnstile"
                 data-sitekey="0x4AAAAAABZFoK5YALv5abK-"
                 data-callback="onTurnstileSuccess">
            </div>
        </div>

        <div class="socials mb-5 mt-4">
            <a class="m-2" href="https://www.instagram.com/ninjagamehanami/" target="_blank"><img src="Hanami-Style-Library/icons/instagram.svg" alt="Instagram" /></a>

        $(function () {
            $('#welcome-text').sakuraAnimation({
                text: "桜の季節へようこそ",
                speed: 0.10,
                glowColor: '#FB4E41',
                targetFadeIn: '.content,.tree',
                delayToFadeIn: 2000,
                fontSize: '2rem'

        });
